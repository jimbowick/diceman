<html>
<title> Action Jackson </title>
<Header>This is where the action happens</Header>
<body style="background-color:powderblue">
<form name="form_one" action="#">
    <input name="name" type="text" placeholder="Enter your name" /><br>
    <input type="button" onclick="naming()" />
</form>

<p id="intro">Now what is your pleasure,</p>

<script>
function naming() {
    var name = document.form_one.name.value;
    document.getElementById("intro").innerHTML = name;
    }
</script>

</body>
</html>
